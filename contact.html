<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>お問い合わせ</title>
        <!-- BootstrapのCSS読み込み -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- jQuery読み込み -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- BootstrapのJS読み込み -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <style>
            h1{
                color: skyblue;
            }
            .icon {
                text-align: center;
            }
      
            .icon .glyphicon {
                margin-bottom: 10px;
                font-size: 60px;
                color: #777;
            }
        </style>
    </head>
    
    <body>
        <div class="page-header">
	        <h1>　お問い合わせ <small></small></h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="icon col-sm-2 hidden-xs">
                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                    <div class="icon-caption">メール</div>
                </div>
                <div class="content col-sm-10">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputCompany" class="col-md-2 control-label">会社名</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="inputCompany" placeholder="例）何某株式会社">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputName" class="col-md-2 control-label">氏名</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="inputName" placeholder="例）何某 太郎">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-md-2 control-label">メールアドレス</label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" id="inputEmail" placeholder="例）taro.nanigashi@example.com">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputTel" class="col-md-2 control-label">電話番号</label>
                            <div class="col-md-10">
                                <input type="tel" class="form-control" id="inputTel" placeholder="例）0312345678">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputContent" class="col-md-2 control-label">お問い合わせ内容</label>
                            <div class="col-md-10">
                                <textarea class="form-control" id="inputContent" rows="4" placeholder="具体的にお書きください"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default btn-success btn-block">送信</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
